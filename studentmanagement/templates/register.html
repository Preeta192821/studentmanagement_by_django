{% extends 'navigationbar.html'%}
{%block body %}
{% load static %}
<br><br>
{% if messages %}
        <div class="card-nav">
    <ul class="messages" style="list-style-type: none;">
        {% for msg in messages %}       
        <li style="text-align: center;">
          <b>
            <div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
            </div>
          </b>
        </li>
        {% endfor %}
    </ul>
    </div>
    {% endif %}
 
  <div class="container">
    <div class="card card-login mx-auto mt-5"style="width:400px;">
        <div class="card-header {{category}}">
          Register an Account    
        </div>
       
      <div class="card-body">
        <form id="login"></form>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input class="form-control" name="username" type="name" aria-describedby="nameHelp" placeholder="Enter name" autofocus="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Password">
          </div>
              <div class="form-group">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" name="conf_password" type="password" placeholder="Confirm password">
            </div>
          <div class="form-group ">
            <button class="btn btn-primary btn-block" type="submit">Register</button>
          </div>
        </form>
        <div class="text-center">          
            <a href="/">Already a user? Click here to Login</a>
        </div>
      </div>
    </div>
  </div>

<style type="text/css">
	body {
    padding-top: 120px;
    padding-bottom: 40px;
    background-image:  url("{% static '/images/6.jpg' %}");
   
  }
  .Modal{
    text-align: center;
    position: absolute;
    align-self: center;
    background-color: #ffffff;
  }
  .btn 
  {
   outline:0;
   border:none;
   border-top:none;
   border-bottom:none;
   border-left:none;
   border-right:none;
   box-shadow:inset 2px -3px rgba(0,0,0,0.15);
  }
  .btn:focus
  {
   outline:0;
   -webkit-outline:0;
   -moz-outline:0;
  }
  .card-text{
  max-width: 40rem;
  position: absolute;
  left:30px;
  top:180px;
  background: transparent;
}
.card-nav{
  position: relative;
  top:-100px;
  max-height:20px ;
  max-width: 100px
  background:transparent; 
}
.card-login {
  max-width: 40rem;
  position:absolute;
  right:60px;
  top:40px;

}r
</style>
{% endblock %}
